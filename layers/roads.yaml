layers:
    roads:
        data: { source: mapzen }
        filter: { not: { kind: rail } }
        draw:
            lines:
                width: 1px
                order: global.order
                outline:
                    order: 352
        early:
            filter: { $zoom: { max: 15} }
            draw:
                lines:
                    outline:
                        order: global.order
        bridges_and_tunnels:
            filter: { any: [is_bridge: yes, is_tunnel: yes] }
            draw:
                lines:
                    outline:
                        order: global.order
        natural_earth_highways:
            filter: { source: 'naturalearthdata.com' }
            draw:
                lines:
                    style: roads-glow
                    # color: [[5,[0.463,0.800,0.824]],[6,[0.541,0.969,0.949]]]
                    # width: [[5,0.5px],[6,10px]]
                    # color: [0.463,0.800,0.824]
                    color: [0.000,0.535,0.630]
                    width: [[5,1.5px],[7,5px]]

                    # outline:
                    #     color: [0.541,0.969,0.949]
                    #     width: [[5,0px],[6,0px]]
            major_road:
                filter: { type: ['Secondary Highway','Road'] }
                draw:
                    lines:
                        color: [[5,[0.463,0.800,0.824]],[6,[0.541,0.969,0.949]]]
                        width: [[5,0.5px],[6,0.75px]]
                        # outline:
                        #     width: 1px
            minor_road:
                filter: { type: 'Unknown' }
                draw:
                    lines:
                        color: [0.333,0.518,0.612]
                        width: 0.5px

