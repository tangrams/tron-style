import:
    - globals.yaml

layers:
    roads:
        data: { source: mapzen }
        draw:
            lines:
                interactive: true

        highway:
            filter: { kind: highway }
            labels-highway-z8:
                filter: { $zoom: { min: 8 }, $zoom: { max: 15 } }
                draw:
                    text:
                        priority: 50
                        text_source: ref
                        font:
                            family: Aldrich
                            size: [[8,8px],[12,10px]]
                            fill: [0.082,0.133,0.259]
                            stroke: { color: [0.000,0.533,1.000], width: 4px }
            labels-highway-z14:
                filter: { $zoom: { min: 15 } }
                draw:
                    text:
                        priority: 50
                        text_source: global.ux_language_text_source
                        font:
                            family: Aldrich
                            size: [[15,12px],[20,14px]]
                            fill: [0.082,0.133,0.259]
                            stroke: { color: [0.000,0.533,1.000], width: 6px }



        major_road:
            filter: { kind: major_road }
            trunk_primary:
                filter: { highway: [trunk, primary] }
                routes:
                    filter: { ref: true }
                    labels-trunk-primary-route:
                        filter: { $zoom: { min: 13 } }
                        draw:
                            text:
                                priority: 50
                                text_source: global.ux_language_text_source
                                font:
                                    family: Aldrich
                                    size: [[13,10px],[15,12px],[19,14px]]
                                    fill: [0.027,0.805,0.939]
                                    stroke: { color: [0.212,0.302,0.427], width: 5px }
                labels-trunk-primary-z14:
                    filter: { $zoom: [13,14] }
                    draw:
                        text:
                            priority: 53
                            text_source: global.ux_language_text_source
                            font:
                                family: Cairo
                                size: 10px
                                fill: white

                labels-trunk-primary-z16:
                    filter: { $zoom: { min: 15 } }
                    draw:
                        text:
                            priority: 53
                            text_source: global.ux_language_text_source_road_ref_and_name_short
                            font:
                                family: Cairo
                                size: [[15,13px],[18,14px]]
                                fill: white


            secondary:
                filter: { highway: secondary }
                labels-secondary:
                    draw:
                        text:
                            priority: 54
                            text_source: global.ux_language_text_source_road_ref_and_name_short
                            font:
                                family: Cairo
                                size: [[15,13px],[18,14px]]
                                # fill: [[15,[0.750,0.888,1.000]],[18,[1.00,1.00,1.00]]]
                                fill: [0.750,0.888,1.000]
                    early-dont-draw:
                        filter: { $zoom: { min: 11 }, $zoom: { max: 15 } }
                        draw:
                            text:
                                visible: false
                    routes:
                        filter: { ref: true, $zoom: { min: 13 } }
                        draw:
                            text:
                                visible: true
                                priority: 54
                                text_source: global.ux_language_text_source_road_ref_and_name_short
                                font:
                                    family: Cairo
                                    size: [[13,10px],[15,13px],[18,14px]]
                                    fill: white

            tertiary:
                filter: { highway: [tertiary, tertiary_link] }
                labels-tertiary:
                    draw:
                        text:
                            visible: true
                            priority: 55
                            text_source: global.ux_language_text_source_road_ref_and_name_short
                            font:
                                family: Cairo
                                size: [[15,10px],[18,14px]]
                                fill: [0.581,0.718,0.830]
                    early-dont-draw:
                        filter: { $zoom: { min: 11 }, $zoom: { max: 15 } }
                        draw:
                            text: 
                                visible: false

        minor_road:
            filter: { kind: minor_road, not: { highway: service, aeroway: [runway, taxiway] } }
            labels-minor-road:
                draw:
                    text:
                        visible: true
                        priority: 56
                        text_source: name
                        font:
                            family: Cairo
                            size: [[15,10px],[18,14px]]
                            fill: [0.581,0.718,0.830]
                early-dont-draw:
                    filter: { $zoom: { min: 11, max: 15 } }
                    draw:
                        text: 
                            visible: false

